<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>

    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link tự viết -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
        <div class="card">
            <div class="card__thumb">
                <img src="https://source.unsplash.com/78A265wPiO4" alt="">
            </div>
            <div class="card__date">
                <span class="card__date__day">27</span>
                <br/>
                <span class="card__date__month">Mar</span>
            </div>
            <div class="card__body">
                <div class="card__category">photos</div>
                <h2 class="card__title">City Lights in New York</h2>
                <div class="card__subtitle">A city that never sleeps</div>
                <p class="card__description">New York City, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.</p>
            </div>
            <div class="card__footer">
                <span><i class="fa-solid fa-clock"></i></span> 6 mins ago
                <span><i class="fa-solid fa-comments"></i></span> 39 comments
            </div>
        </div>
    </div>
  </body>
</html>
